[book]
title = "Rustocampus"
description = "A place to remember Rust"
authors = ["nyinyithann"]
language = "en"

[rust]
edition = "2021"

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/nyinyithann/Rustpocampus"

[output.html.playground]
editable = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
